<header>
    <div class="content">
        <img class="logo" src="./assets/images/iri-logo.png" alt="" />
        <nav>
            <ul>
                <li>
                    <a
                        class="nav-link"
                        [class.active]="activeLink === 'aboutme'"
                        (click)="scrollTo('aboutme'); setActive('aboutme')"
                        href="#aboutme"
                    >
                        About me
                    </a>
                </li>
                <li>
                    <a
                        class="nav-link"
                        [class.active]="activeLink === 'skills'"
                        (click)="scrollTo('skills'); setActive('skills')"
                        href="#skills"
                        >Skills</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link"
                        [class.active]="activeLink === 'portfolio'"
                        (click)="scrollTo('portfolio'); setActive('portfolio')"
                        href="#portfolio"
                        >Portfolio</a
                    >
                </li>
                <li>
                    <!-- Language Switch -->
                </li>

                <li class="lang-switch">
                    <span
                        (click)="setLanguage('en')"
                        [class.active]="currentLanguage === 'en'"
                        >EN</span
                    >
                    |
                    <span
                        (click)="setLanguage('de')"
                        [class.active]="currentLanguage === 'de'"
                        >DE</span
                    >
                </li>
            </ul>
        </nav>
    </div>
</header>
